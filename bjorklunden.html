<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		body {
			text-align: center;
			background-color: rgb(35, 35, 35);
		}

		img {
			width: 100%;
		}

		.slidecontainer {
		  width: 100%; /* Width of the outside container */
		}

		/* The slider itself */
		.slider {
		  -webkit-appearance: none;  /* Override default CSS styles */
		  appearance: none;
		  width: 100%; /* Full-width */
		  height: 25px; /* Specified height */
		  background: #d3d3d3; /* Grey background */
		  outline: none; /* Remove outline */
		  opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
		  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
		  transition: opacity .2s;
		  margin: 0;
		}

		/* Mouse-over effects */
		.slider:hover {
		  opacity: 1; /* Fully shown on mouse-over */
		}

		/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */ 
		.slider::-webkit-slider-thumb {
		  -webkit-appearance: none; /* Override default look */
		  appearance: none;
		  width: 25px; /* Set a specific slider handle width */
		  height: 25px; /* Slider handle height */
		  background: #4CAF50; /* Green background */
		  cursor: pointer; /* Cursor on hover */
		}

		.slider::-moz-range-thumb {
		  width: 25px; /* Set a specific slider handle width */
		  height: 25px; /* Slider handle height */
		  background: #4CAF50; /* Green background */
		  cursor: pointer; /* Cursor on hover */
		}

		.content {
			display: inline-block;
			max-width: 1600px;
		}

	</style>
</head>
<body>
	<div class=content>
		<img id=gallery src=bjorklunden-01-14097.jpg>
		<div class="slidecontainer">
		  <input type="range" min="1" max="29" value="1" class="slider" id="slider">
		</div>
	</div>
</body>
<script type="text/javascript">
	var slider = document.getElementById("slider");
	var output = document.getElementById("gallery");
	output.innerHTML = slider.value; // Display the default slider value

	var images = [

	]

  var animation = false;
  var interval = 0;

	// Update the current slider value (each time you drag the slider handle)
	slider.oninput = function() {
    clearInterval(interval);
  	output.src = images[this.value - 1];
    animation = false;
	}

  function toggleAnimation() {
    clearInterval(interval);
    if(!animation) {
      animation = true;
      interval = setInterval(() => {
        let next = parseInt(slider.value) + 1;
        if(next > parseInt(slider.max)) {
          next = 1;
        }
        slider.value = next;
        output.src = images[slider.value - 1];
      }, 250);
    }
    else {
      animation = false;
    }
  }

  // Prefetch the images for smoother scrolling
  images.forEach(image => { new Image().src = image; });

  output.addEventListener('click', toggleAnimation);
  toggleAnimation();
</script>
