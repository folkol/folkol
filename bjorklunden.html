<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
  * {
    margin: 0;
    padding: 0;
  }

  html {
   height: 100%;
  }

  body {
   text-align: center;
   background-color: rgb(35, 35, 35);
   height: 100%;
 }

 img.picture {
   display: block;
   border: 1px solid black;
   max-width: 100%;
   max-height: calc(100vh - 35px);
 }

 .slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  appearance: none;
  width: 100%;
  height: 15px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
  margin: 0;
  margin-top: 2px;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none; /* Override default look */
  appearance: none;
  width: 25px;
  height: 15px;
  background: #80ABB7;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 15px;
  background: #80ABB7;
  cursor: pointer;
}

.content {
 display: flex;
 flex-direction: column;
 align-items: center;
 justify-content: space-around;
 min-height: min(100%, 1000px);
}

#gallery {
  position: relative;
  border: 10px solid white;
  cursor: pointer; /* Cursor on hover */
}

#gallery > img.picture:nth-child(n+2) {
  position: absolute;
  top: 0;
  left: 0;
}

#gallery > img.fading {
  -webkit-transition: opacity 0.5s ease-in-out;
  -moz-transition: opacity 0.5s ease-in-out;
  -o-transition: opacity 0.5s ease-in-out;
  transition: opacity 0.5s ease-in-out;
}

.playbutton {
    position: absolute;
    top: 25%;
    left: 25%;
    width: 50%;
    height: 50%;
    filter: drop-shadow( 3px 3px 2px rgba(0, 0, 0, .7));
}

input {
  display: inline-block;
}

</style>
</head>
<body>
    <div class=content>
        <div>
            <div id=gallery></div>
            <div class="slidecontainer">
                <input type="range" min="1" max="51" value="0" class="slider" id="slider">
            </div>
        </div>
    </div>
</body>

  var animation = false;

  // Update the current slider value (each time you drag the slider handle)
  slider.oninput = function() {
    clearInterval(interval);
    let target = [this.value] - 1;

    images.forEach((image, i) => {
      image.classList.remove('fading');
      image.style.opacity = i === target ? 1 : 0;
    })
      // https://gist.github.com/paulirish/5d52fb081b3570c81e3a
      images[0].offsetLeft;
      images.forEach((image, i) => {
        image.classList.add('fading');
      });
      animation = false;
    };

    function toggleAnimation() {
      clearInterval(interval);
      if(!animation) {
        animation = true;
        let current = parseInt(slider.value);
        let next = current + 1;
        if(next > parseInt(slider.max)) {
          next = 1;
          images.forEach((image, i) => image.style.opacity = i === 0 ? 1 : 0);
        }
        slider.value = next;
        images[next - 1].style.opacity = 1;
        interval = setInterval(() => {
          let current = parseInt(slider.value);
          let next = current + 1;
          if(next > parseInt(slider.max)) {
            next = 1;
            images.forEach((image, i) => image.style.opacity = i === 0 ? 1 : 0);
            slider.value = next;
          } else {
            images[next - 1].style.opacity = 1;
            slider.value = next;
          }
        }, 1000/1);
      }
      else {
        animation = false;
      }
    }

    let images = imageNames.map(name => {
      // console.log(name, output.children)
      let image = new Image();
      image.src = name;
      image.style.opacity = 0;
      image.classList.add('picture');
      image.classList.add('fading');
      output.appendChild(image);
      return image;
    });

    images[0].style.opacity = 1;
    // Without this, Safari stutters in the beginning of the (first) animation
    images[0].offsetLeft;

    output.addEventListener('click', toggleAnimation);
